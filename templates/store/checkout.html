{% extends 'base.html' %} {% load static %} {% block content %}

<section class="section-content padding-y bg">
  <div class="container">
    <!-- ============================ COMPONENT 1 ================================= -->
    <div class="row">
      <aside class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">Alamat Penagihan</h4>
            <form action="" method="POST">
              {% csrf_token %}
              <div class="form-row">
                <div class="col form-group">
                  <label for="">Nama Depan</label>
                  <input type="text" name="first_name" class="form-control" required />
                </div>
                <div class="col form-group">
                  <label for="">Nama Belakang</label>
                  <input type="text" name="last_name" class="form-control" required />
                </div>
              </div>
              <div class="form-row">
                <div class="col form-group">
                  <label for="">Email</label>
                  <input type="email" name="email" class="form-control" required />
                </div>
                <div class="col form-group">
                  <label for="">Nomor HP</label>
                  <input type="text" name="phone" class="form-control" required />
                </div>
              </div>
              <div class="form-row">
                <div class="col form-group">
                  <label for="">Alamat Baris 1</label>
                  <input type="text" name="address_line_1" class="form-control" required />
                </div>
                <div class="col form-group">
                  <label for="">Alamat Baris 2</label>
                  <input type="text" name="address_line_2" class="form-control" />
                </div>
              </div>
              <div class="form-row">
                <div class="col form-group">
                  <label for="">Kota</label>
                  <input type="text" name="city" class="form-control" required />
                </div>
                <div class="col form-group">
                  <label for="">Provinsi</label>
                  <input type="text" name="state" class="form-control" required />
                </div>
                <div class="col form-group">
                  <label for="">Negara</label>
                  <input type="text" name="country" class="form-control" required />
                </div>
              </div>
              <div class="form-row">
                <label for="">Catatan Pembelian</label>
                <textarea name="order_note" rows="2" class="form-control"></textarea>
              </div>
          </div>
        </div>
        <!-- card.// -->
      </aside>
      <!-- col.// -->
      <aside class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <table class="table table-borderless table-shopping-cart">
              <thead class="text-muted">
                <tr class="small text-uppercase">
                  <th scope="col">Buku</th>
                  <th scope="col" width="120">Jumlah</th>
                  <th scope="col" width="120">Harga</th>
                </tr>
              </thead>
              <tbody>
                {% for cart_item in cart_items %}
                <tr>
                  <td>
                    <figure class="itemside align-items-center">
                      <div class="aside"><img src="{{ cart_item.product.images.url }}" class="img-sm" /></div>
                      <figcaption class="info">
                        <a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.product_name }}</a>
                      </figcaption>
                    </figure>
                  </td>
                  <td>
                    <label for="">{{cart_item.quantity}}</label>
                  </td>
                  <td>
                    <div class="price-wrap">
                      <var class="price">Rp{{ cart_item.sub_total }}</var>
                      <small class="text-muted"> {{ cart_item.product.price }} per pcs </small>
                    </div>
                    <!-- price-wrap .// -->
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            <a  href="{% url 'home' %}" class="btn btn-primary btn-block">Bayar</a>
            <a href="{% url 'store' %}" class="btn btn-light btn-block">Lanjut Belanja</a>
            </form>
          </div>
          <!-- card-body.// -->
        </div>
        <!-- card.// -->
      </aside>
      <!-- col.// -->
    </div>
    <!-- row.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->
  </div>
  <!-- container .//  -->
</section>

{% endblock %}
